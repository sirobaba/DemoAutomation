apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenLocal()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '2.53.0'
	compile group: 'org.apache.wicket', name: 'wicket-datetime', version: '7.3.0'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'com.google.inject', name: 'guice', version:'3.0'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.38'	
	compile "org.testng:testng:6.9.10"
    // from http://kaczanowscy.pl/tomek/2009-12/better-looking-test-reports-with-reportng
    compile ("org.uncommons:reportng:1.1.2"){
        exclude group: "org.testng", module: "testng"
    }
}

test {
     useTestNG {
         suites 'run test/testng.xml'
     }
 }